<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__contanier">
      <header class="header page__header">
        <img class="logo" src="./images/logo.svg" alt="Логотип сайта Место." />
      </header>
      <main class="content page__content">
        <section class="profile page__profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар пользователя."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать профиль."
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить фото."
          ></button>
        </section>
        <section class="gallery">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <!-- Форма редактирования профиля -->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <form
          class="popup__form popup__form_type_edit"
          name="profile_edit_form"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__field">
              <input
                id="name-input"
                class="popup__input popup__input_type_name"
                type="text"
                name="name"
                value="Жак Кусто"
                required
                minlength="2"
              />
              <span id="name-input-error" class="popup__error"></span>
            </label>
            <label class="popup__field">
              <input
                id="description-input"
                class="popup__input popup__input_type_description"
                type="text"
                name="description"
                required
                minlength="2"
              />
              <span id="description-input-error" class="popup__error"></span>
            </label>
            <button
              class="popup__button popup__button_type_edit"
              type="submit"
              aria-label="Сохранить."
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--Форма добавления фотографии -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <form
          class="popup__form popup__form_type_add-img"
          name="add-place-form"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__field">
              <input
                id="place-input"
                class="popup__input popup__input_type_place-name"
                type="text"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="place-input-error" class="popup__error"></span>
            </label>

            <label class="popup__field">
              <input
                id="url-input"
                class="popup__input popup__input_type_place-link"
                type="url"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="url-input-error" class="popup__error"></span>
            </label>

            <button
              class="popup__button popup__button_type_img"
              type="submit"
              aria-label="Создать."
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- ! Попап для зум фото -->
    <div class="popup popup_type_zoom">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <figure class="popup__figure-image">
          <img src="#" alt="Большое фото" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="card-template">
      <li class="element">
        <button class="element__trash-button"></button>
        <img src="#" alt="Фото места" class="element__img" />
        <div class="element__wrap">
          <h2 class="element__text">Название места</h2>
          <button
            class="element__heart"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </li>
    </template>
    <script src="./components/cards.js"></script>
    <script type="module" src="./components/index.js"></script>
    <script type="module" src="./components/validate.js"></script>
  </body>
</html>
